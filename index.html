<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox 2.0</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./Index.js"></script>
    <script src="https://kit.fontawesome.com/95b9230f7d.js" crossorigin="anonymous"></script>

    
</head>

<body>
    <H1>Cosmic Gallery</H1>

    <div class="gallery-container">

        
        <div class="overflow vertical"><img class="vertical lightbox-enabled" src="./Img/vertical/Image1.jpg"
            data-imgsrc="./Img/vertical/Image1.jpg" alt="CosmicImage"></div>
            <div class="overflow vertical"><img class="vertical lightbox-enabled" src="./Img/vertical/Image2.jpg"
                data-imgsrc="./Img/vertical/Image2.jpg" alt="CosmicImage"></div>
        <div class="overflow vertical"><img class="vertical lightbox-enabled" src="./Img/vertical/Image3.jpg"
            data-imgsrc="./Img/vertical/Image3.jpg" alt="CosmicImage"></div>
        <div class="overflow vertical"><img class="vertical lightbox-enabled" src="./Img/vertical/Image4.jpg"
            data-imgsrc="./Img/vertical/Image4.jpg" alt="CosmicImage"></div>
            <div class="overflow vertical"><img class="vertical lightbox-enabled" src="./Img/vertical/Image5.jpg"
                data-imgsrc="./Img/vertical/Image5.jpg" alt="CosmicImage"></div>
                <div class="overflow vertical"><img class="vertical lightbox-enabled" src="./Img/vertical/Image6.jpg"
                data-imgsrc="./Img/vertical/Image6.jpg" alt="CosmicImage"></div>
        <div class="overflow vertical"><img class="vertical lightbox-enabled" src="./Img/vertical/Image7.jpg"
            data-imgsrc="./Img/vertical/Image7.jpg" alt="CosmicImage"></div>
            
            <div class="overflow horizontal"><img class="horizontal lightbox-enabled" src="./Img/horizontal/Image1.jpg"
                    data-imgsrc="./Img/horizontal/Image1.jpg" alt="CosmicImage"></div>
            <div class="overflow horizontal"><img class="horizontal lightbox-enabled" src="./Img/horizontal/Image2.jpg"
                    data-imgsrc="./Img/horizontal/Image2.jpg" alt="CosmicImage"></div>
            <div class="overflow horizontal"><img class="horizontal lightbox-enabled" src="./Img/horizontal/Image3.jpg"
                    data-imgsrc="./Img/horizontal/Image3.jpg" alt="CosmicImage"></div>

        <div class="overflow big"><img class="big lightbox-enabled" src="./Img/big/Image1.jpg"
            data-imgsrc="./Img/big/Image1.jpg" alt="CosmicImage"></div>
        <div class="overflow big"><img class="big lightbox-enabled" src="./Img/big/Image2.jpg"
                data-imgsrc="./Img/big/Image2.jpg" alt="CosmicImage"></div>
        <div class="overflow big"><img class="big lightbox-enabled" src="./Img/big/Image3.jpg"
                data-imgsrc="./Img/big/Image3.jpg" alt="CosmicImage"></div>
                <div class="overflow big"><img class="big lightbox-enabled" src="./Img/big/Image4.jpg"
                data-imgsrc="./Img/big/Image4.jpg" alt="CosmicImage"></div>
        <div class="overflow big"><img class="big lightbox-enabled" src="./Img/big/Image5.jpg"
                data-imgsrc="./Img/big/Image5.jpg" alt="CosmicImage"></div>
                <div class="overflow big"><img class="big lightbox-enabled" src="./Img/big/Image6.jpg"
                data-imgsrc="./Img/big/Image6.jpg" alt="CosmicImage"></div>
        <div class="overflow big"><img class="big lightbox-enabled" src="./Img/big/Image7.jpg"
                data-imgsrc="./Img/big/Image7.jpg" alt="CosmicImage"></div>
        <div class="overflow big"><img class="big lightbox-enabled" src="./Img/big/Image8.jpg"
            data-imgsrc="./Img/big/Image8.jpg" alt="CosmicImage"></div>
        <div class="overflow big"><img class="big lightbox-enabled" src="./Img/big/Image9.jpg"
                data-imgsrc="./Img/big/Image9.jpg" alt="CosmicImage"></div>
                



    </div>

    <div class="lightbox-container">
        <div class="lightbox-wrapper">
            <button id="left" class="lightbox-btn"> 
                <i class="fas fa-chevron-circle-left"></i>
            </button>
            <div class=""><img class="lightbox-image" src="" alt=""></div>
            <button id="right" class="lightbox-btn">
                <i class="fas fa-chevron-circle-right"></i>
            </button>
        </div>
    </div>
   


</body>

</html>
